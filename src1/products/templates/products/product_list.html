{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div class="row">

{% for instance in object_list %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.image.url}}">
			<div class="box-element product">
				<h6><strong><p><a href='{{ instance.get_absolute_url }}'>{{ instance.title }}</a></p></h6></strong>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="{{ instance.get_absolute_url }}">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{instance.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
